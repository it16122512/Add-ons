name: File Sync SSL
slug: file_sync
version: "1.1.0"
description: "Sync SSL certificates from Nginx Proxy Manager to Asterisk"
url: "https://github.com/it16122512/Add-ons/tree/main/file_sync"

# Какие архитектуры собирать
arch:
  - aarch64
  - amd64
  - armv7

# Правильная сборка через base image Home Assistant
build_from:
  amd64: "ghcr.io/home-assistant/amd64-base:12"
  aarch64: "ghcr.io/home-assistant/aarch64-base:12"
  armv7: "ghcr.io/home-assistant/armv7-base:12"

# Когда запускать
startup: services
boot: auto

# Доступ к Supervisor API
hassio_api: true
hassio_role: admin

# Сетевые настройки
host_network: false

# Подключаемые директории
map:
  - addon_configs:ro
  - ssl:rw

# Опции по умолчанию
options:
  source_relative_path: "a0d7b954_nginxproxymanager/letsencrypt/live/npm-8"
  dest_relative_path: "nginxproxymanager/live/npm-1"
  interval_seconds: 300

# Типы параметров
schema:
  source_relative_path: str
  dest_relative_path: str
  interval_seconds: int
