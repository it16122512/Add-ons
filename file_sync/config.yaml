name: File Sync SSL
slug: file_sync
version: "2.2.4"  # ←  версия
description: "Sync SSL certificates from Nginx Proxy Manager to Asterisk"
url: https://github.com/it16122512/Add-ons/file_sync
arch:
  - aarch64
  - amd64
  - armv7
build_from:
  aarch64: "ghcr.io/home-assistant/aarch64-base:3.2.7"
  amd64: "ghcr.io/home-assistant/amd64-base:3.2.7"
  armv7: "ghcr.io/home-assistant/armv7-base:3.2.7"
startup: once
boot: manual
init: false
hassio_api: true
host_network: false
privileged:
  - SYS_ADMIN
  - DAC_READ_SEARCH

map:
  - config:ro
  - ssl:rw
  - share:ro
  - addon_config:ro
  - addon_configs:ro
  - all_addon_configs:ro

options:
  source_relative_path: "a0d7b954_nginxproxymanager/letsencrypt/live/npm-8"
  dest_relative_path: "nginxproxymanager/live/npm-1"
  asterisk_addon_slug: "b35499aa_asterisk"  # ← ДОБАВИЛ опцию для slug Asterisk
  log_level: info
  timezone: "Europe/Moscow"

schema:
  source_relative_path: str
  dest_relative_path: str
  asterisk_addon_slug: str  # ← ДОБАВИЛ в схему
  log_level: list(info|debug|warning|error)
  timezone: str
  
