name: File Sync SSL
slug: file_sync
version: "1.7.0"
description: "Sync SSL certificates from Nginx Proxy Manager to Asterisk"
url: https://github.com/it16122512/Add-ons/file_sync
arch:
  - aarch64
  - amd64
  - armv7
build_from:
  aarch64: "ghcr.io/home-assistant/aarch64-base:3.2.7"
  amd64: "ghcr.io/home-assistant/amd64-base:3.2.7"
  armv7: "ghcr.io/home-assistant/armv7-base:3.2.7"
startup: services
boot: auto
init: true
hassio_api: true
host_network: false
map:
  - addon_configs:ro
  - ssl:rw
options:
  source_relative_path: "a0d7b954_nginxproxymanager/letsencrypt/live/npm-8"
  dest_relative_path: "nginxproxymanager/live/npm-1"
  interval_seconds: 300
  advanced_mode: false  # Toggle: "Показать неиспользуемые дополнительные параметры конфигурации" (как в Filebrowser)
  log_level: info       # Default для select
  timezone: Etc/UTC+3   # Default как в Firefox (используется для date/log timestamps)
schema:
  source_relative_path: "str"
  dest_relative_path: "str"
  interval_seconds: "int(60,3600)"
  advanced_mode: "bool"  # Слайдер toggle
  log_level: "select(info, debug, warning, error) advanced"  # Скрыто за toggle, UI-меню
  timezone: "str? advanced"  # Скрыто за toggle, default Etc/UTC+3
  
