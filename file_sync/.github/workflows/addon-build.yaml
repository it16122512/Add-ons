name: Build Add-on
on:
  push:
    branches: [main]
    paths: ['file_sync/**']
  pull_request:
    branches: [main]
    paths: ['file_sync/**']
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, aarch64, armv7]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Extract version
        id: version
        run: |
          VERSION=$(grep 'version:' ./file_sync/config.yaml | cut -d'"' -f2)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./file_sync
          file: ./file_sync/Dockerfile
          platforms: linux/${{ matrix.arch }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ghcr.io/it16122512/addons/file_sync:${{ steps.version.outputs.VERSION }}
            ghcr.io/it16122512/addons/file_sync:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_FROM=ghcr.io/home-assistant/${{ matrix.arch }}-base:3.2.7
            
